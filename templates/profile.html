{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <h1>Twój profil</h1>
    
    <div class="profile-info">
        <p>Witaj, <strong>{{ user.username }}</strong>!</p>
        
        <a href="{{ url_for('logout') }}" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Wyloguj się
        </a>
    </div>
</div>
{% endblock %}
