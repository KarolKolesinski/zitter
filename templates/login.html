<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h1>Logowanie</h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="auth-btn">Zaloguj się</button>
        </form>
        
        <div class="auth-divider">lub</div>
        
        <a href="{{ url_for('google_login') }}" class="google-auth-btn">
            <i class="fab fa-google"></i> Zaloguj za pomocą Google
        </a>
        
        <div class="auth-links">
            Nie masz jeszcze konta? <a href="{{ url_for('register') }}">Zarejestruj się</a>
        </div>
    </div>
</div>
{% endblock %}
